<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paletten App</title>
  <link href="dist/styles.css" rel="stylesheet"> <!-- Verweis auf das Tailwind Stylesheet -->
</head>
<body>
  <div class="p-8">
    <h1 class="text-3xl font-bold text-blue-500">Tailwind funktioniert!</h1>
    <form action="#">
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      />
      <button type="submit" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-md">
        Absenden
      </button>
    </form>
  </div>
</body>
</html>
